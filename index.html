<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS SHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- HEADER | NAVIGATION START-->
    <header class="header" id="head">
        <nav class="nav_container">
            <!-- LOGO -->
            <a href="#" class="nav_logo">
                <img src="images/OrthoLogo.png" alt="orthoarkansas_logo">
            </a>
            <!-- NAV MENU -->
            <div class="nav_menu" id="nav-menu">
                <img src="images/OrthoLogo_small.png" alt="orthoarkansas_logo">
                <h3 class="nav_name">Menu</h3>
                <!-- NAV LIST -->
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Item 2</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Item 3</a>
                    </li>
                    <li class="nav_item">
                        <a href="#"class="nav_link">Item 4</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Item 5</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav_buttons">
                <!--Toggle Button-->
                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-menu-3-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- HEADER | NAVIGATION END-->





    
    <script src="js/main.js"></script>
</body>

</html>
