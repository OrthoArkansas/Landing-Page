<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS SHEET -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- RemixIcons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ADOBE FONTS START -->
    <!--factoria-->
    <link rel="stylesheet" href="https://use.typekit.net/iiq7eaz.css" />
    <!-- ADOBE FONTS END -->
  </head>

  <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__logo"><img src="images/OrthoLogo.png" alt="OrthoLogo"></a>
          <!--NAV MENU-->
          <div class="nav__menu" id="nav-menu"> 
            <ul class="nav__list">
              <!--NAV ITEMS-->
              <!--HOME-->
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="ri-arrow-right-s-line"></i>
                  <span>Home</span>
                </a>
              </li>
              <!--OA KB-->
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="ri-arrow-right-s-line"></i>
                  <span>OA KB</span>
                </a>
              </li>
              <!--RESOURCES-->
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="ri-arrow-right-s-line"></i>
                  <span>Resources</span>
                </a>
              </li>
              <!--LOCATIONS-->
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <i class="ri-arrow-right-s-line"></i>
                  <span>Locations</span>
                </a>
              </li>
            </ul>
            
            <!--CLOSE BUTTON-->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-fill"></i>
            </div>

            <div class="nav__social">
              <!-- FACEBOOK -->
              <a href="" target="_blank" class="nav__social-link">
                <i class="ri-facebook-fill"></i>
              </a>
              <!-- TWITTER -->
              <a href="" target="_blank" class="nav__social-link">
                <i class="ri-twitter-fill"></i>
              </a>
              <!-- YOUTUBE -->
              <a href="" target="_blank" class="nav__social-link">
                <i class="ri-youtube-fill"></i>
              </a>
              <!-- INSTAGRAM -->
              <a href="" target="_blank" class="nav__social-link">
                <i class="ri-instagram-fill"></i>
              </a>
            </div>
          </div>

          <!--NAV TOGGLE BUTTON-->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-3-fill"></i>
          </div>

        </nav>
      </header>
       
      <!--==================== MAIN ====================-->
      <main>
        
        
        <!--===== HOME SECTION =====-->
        <section class="home__section" id="home">
          
        </section>


      </main>
      <!--==================== MAIN JS ====================-->
      <script src="js/main.js"></script>
  </body>
</html>
